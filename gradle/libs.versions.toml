[versions]
agp = "9.0.1"
kotlin = "2.2.10"
coreKtx = "1.17.0"
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
lifecycleRuntimeKtx = "2.9.4"
activityCompose = "1.11.0"
composeBom = "2024.09.00"
materialIconsExtended = "1.6.7"
navigationRuntimeKtx = "2.9.7"
navigationCompose = "2.9.7"

lifecycle = "2.8.0"



# Room Database (persistencia local con SQLite + anotaciones)
roomRuntime = "2.7.1"  # Room Database
# -------------------------------
# Persistencia ligera (DataStore)
# -------------------------------
# Se usar谩 para guardar sesi贸n actual (userId logueado)
# y posibles preferencias simples (tema oscuro, flags, etc.)
datastorePreferences = "1.1.1"

#  ANDROIDX CAMERA CORE: VERSIN ESTABLE DE LA API DE CMARA
# - Incluye core, camera2, lifecycle y view (todas usan misma versi贸n)
# - v1.5.x: ltima versi贸n estable con soporte para m煤ltiples c谩maras
# - Compatible con Android 5.0+ (API 21+)
cameraCore = "1.5.3"


#  ACCOMPANIST PERMISSIONS: MANEJO DE PERMISOS EN COMPOSE
# - v0.37.x: Versi贸n compatible con Compose 2025+
# - Sigue el versionado de Accompanist (sincronizado con Compose)
# - Incluye rememberPermissionState y PermissionRequired
accompanistPermissions = "0.37.3"

# ============================================================
# VERSIONES DE LIBRERAS (centralizadas)
# ============================================================
okhttp = "4.11.0"              # Cliente HTTP
retrofit = "2.9.0"              # Cliente REST


coilCompose = "2.7.0"
runtimeSaveable = "1.10.3"           # Carga y renderizado eficiente de im谩genes en Jetpack Compose

[libraries]
accompanist-permissions = { module = "com.google.accompanist:accompanist-permissions", version.ref = "accompanistPermissions" }
androidx-camera-camera2 = { module = "androidx.camera:camera-camera2", version.ref = "cameraCore" }
androidx-camera-core = { module = "androidx.camera:camera-core", version.ref = "cameraCore" }
androidx-camera-lifecycle = { module = "androidx.camera:camera-lifecycle", version.ref = "cameraCore" }
androidx-camera-view = { module = "androidx.camera:camera-view", version.ref = "cameraCore" }
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
coil-compose = { module = "io.coil-kt:coil-compose", version.ref = "coilCompose" }
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" }
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activityCompose" }
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
androidx-compose-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-compose-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
androidx-compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx-compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-compose-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }
androidx-compose-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4" }
androidx-compose-material3 = { group = "androidx.compose.material3", name = "material3" }
androidx-compose-material-icons-extended = { group = "androidx.compose.material", name = "material-icons-extended", version.ref = "materialIconsExtended" }
androidx-navigation-runtime-ktx = { group = "androidx.navigation", name = "navigation-runtime-ktx", version.ref = "navigationRuntimeKtx" }
androidx-navigation-compose = { group = "androidx.navigation", name = "navigation-compose", version.ref = "navigationCompose" }

# Dependencias de Room (Base de datos local)
androidx-room-compiler = { module = "androidx.room:room-compiler", version.ref = "roomRuntime" }  # Procesador de anotaciones para Room
androidx-room-ktx = { module = "androidx.room:room-ktx", version.ref = "roomRuntime" }  # Extensiones KTX para Room
androidx-room-runtime = { module = "androidx.room:room-runtime", version.ref = "roomRuntime" }  # Implementaci贸n en tiempo de ejecuci贸n de Room
# -------------------------------
# DataStore Preferences
# -------------------------------
# Implementaci贸n oficial de DataStore tipo clave-valor.
# Sustituye a SharedPreferences en proyectos modernos.
androidx-datastore-preferences = { group = "androidx.datastore", name = "datastore-preferences", version.ref = "datastorePreferences" }


# ============================================================
# NETWORKING (RETROFIT + OKHTTP)
# ============================================================

#  RETROFIT - Cliente REST
# - Hace peticiones a Spotify API
# - Soporta corrutinas (suspend functions)
retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }

#  CONVERTER GSON - Para JSON
# - Convierte respuestas JSON de Spotify a objetos Kotlin
# - Usa la misma versi贸n que Retrofit
converter-gson = { module = "com.squareup.retrofit2:converter-gson", version.ref = "retrofit" }

#  OKHTTP - Cliente HTTP de bajo nivel
# - Lo usa Retrofit internamente
# - Necesario para a帽adir interceptores
okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }

#  LOGGING INTERCEPTOR - Ver llamadas API
# - MUY IMPORTANTE para depurar
# - Muestra en Logcat todo el tr谩fico de red
logging-interceptor = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "okhttp" }
androidx-compose-runtime-saveable = { group = "androidx.compose.runtime", name = "runtime-saveable", version.ref = "runtimeSaveable" }

androidx-lifecycle-runtime-compose = { module = "androidx.lifecycle:lifecycle-runtime-compose", version.ref = "lifecycle" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }

